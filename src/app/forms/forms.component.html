<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container">
    <div class="form-group">
        <h4>User Registration</h4>
    </div>

    <form class="center" (ngSubmit)="insertFn()">
        <div class="form-group">
            <input type="text" class="form-control" id="fname" placeholder="Firstname" required [(ngModel)]="res.f_name" name="f_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lname" placeholder="Lastname" [(ngModel)]="res.l_name" name="l_name">
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" [(ngModel)]="res.gender">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" [(ngModel)]="res.gender">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="dob" placeholder="Date of Birth " [(ngModel)]="res.dob" name="dob">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="inputusername" placeholder="Email" [(ngModel)]="res.email" name="email">
        </div>

        <div class="form-row">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        {{message}}
    </form>
</div>
